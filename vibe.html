<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibe-musicplayer</title>
    <link rel="stylesheet" href="new.css">
    <link rel="icon" href="mylogo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="box">
        <div class="sidebar">
            <div class="nav">
                <div class="nav-option" style="opacity: 1;">
                    <i class="fa-solid fa-house"></i>
                    <a href="#">Home</a>
                </div>
                <div class="nav-option">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <a href="#">Search</a>
                </div>
            </div>
            <div class="lab">
                <div class="lab-option " >
                    <i class="fa-solid fa-book-open"></i>
                    &nbsp;
                    <a href="#">Library option</a>
                    &nbsp;
                    <i class="fa-solid fa-plus"></i>
                    &nbsp;
                    <i class="fa-solid fa-arrow-right"></i>
                    
                </div>
                <div class="lab-box">
                    <div class="new-box">
                        <p class="boxp1">create your first playlist</p>
                        <p class="boxp2">Its easy we ll help you</p>
                        <button class="batch">create playlist</button>
                    </div>
                    <div class="new-box">
                        <p class="boxp1">let find some podcast to follow</p>
                        <p class="boxp2">we ll keep you update on new episode</p>
                        <button class="batch">Broweser podcast</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="sticky-nav">
                <div class="nav-arrow" style="background-color: aliceblue;">
                 <i class="fa-solid fa-angle-left" style="background-color: aliceblue;"></i>
                 <i class="fa-solid fa-angle-right" class="right-arrow" style="background-color: aliceblue;"></i>
                </div>
                 <div class="nav-button">
                    <button class="batch badge" class="hide">Expore Preminum</button>
                <button class="batch badge"><i class="fa-solid fa-circle-arrow-down" style="margin-right: 5px;"></i>Install App</button>
                <i class="fa-solid fa-circle-user" id="login"></i>
                 </div>
            </div>
            <div class="page">
        </div>
        <div class="player">music player</div>
    </div>
</body>
</html>
